services:
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=app_db
      - POSTGRES_USER=app_user
      - POSTGRES_PASSWORD=app_password
    networks:
      - app-net

  cache:
    image: redis:7-alpine
    networks:
      - app-net

  web:
    build: ./web
    ports:
      - "3003:3000"
    environment:
      - PORT=3000
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=app_user
      - DB_PASSWORD=app_password
      - DB_NAME=app_db
      - REDIS_HOST=cache
      - REDIS_PORT=6379
    depends_on:
      - db
      - cache
    networks:
      - app-net

networks:
  app-net:
    driver: bridge
